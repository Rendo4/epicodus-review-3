<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Looping Magic</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id= "input">
      <h2>Welcome to Magic with Looping!</h2>
      <p>Fancy yourself a magician? See if you can figure out the 3 rules of our number magic! Enter a number and watch the magic unfold.</p>
      <p>If you figure it out remember tho, a good magician never reveals their secrets!</p>
    <div class="form-group">
      <label for="number">Enter a number!</label>
      <input id="number" class="form-control" type="text" required>
    </div>
    <button type="submit" class="btn">Enter!</button>
   </form>
  <div id="display">

  </div>
